<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 300px; margin: auto; margin-top: 50px;">
        <h1 class="text-center mb-4">Introducir Nombre</h1>
        <form (ngSubmit)="enviarNombre()" #form="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="nombre"
              name="nombre"
              required
              placeholder="Escribe tu nombre"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
            Enviar
          </button>
        </form>
      </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
